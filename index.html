<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <button id="rock" class="choice">Rock</button>
        <button id="paper" class="choice">Paper</button>
        <button id="scissors" class="choice">Scissors</button>
        <button id="restart_game">Restart Game</button>
    </div>
    <div id="game_container">
        <p id="winner" style="visibility: hidden;">.</p>
        <div id="computer_score_container">
            <p id="computer_score" class="player_score" style="visibility: hidden;"></p>
            <p id="computer_choice" class="player_choice" style="visibility: hidden;"></p>
        </div>
        <div id="player_score_container">
            <p id="player_score" class="player_score" style="visibility: hidden;"></p>
            <p id="player_choice" class="player_choice" style="visibility: hidden;"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
